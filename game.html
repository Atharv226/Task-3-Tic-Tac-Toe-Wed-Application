<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe - Smart AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }

    h1 {
      font-size: 3rem;
      color: #00fff5;
      margin-bottom: 20px;
    }

    .menu {
      margin-bottom: 30px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .hidden {
      display: none;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 120px);
      grid-template-rows: repeat(3, 120px);
      gap: 10px;
    }

    .cell {
      background-color: #111;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
    }

    .cell:hover {
      background-color: #1a1a1a;
      transform: scale(1.05);
    }

    .cell.x { color: #00fff5; animation: pop 0.3s ease-in; }
    .cell.o { color: #ff00c8; animation: pop 0.3s ease-in; }

    @keyframes pop {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }

    .winner {
      animation: glow 1s infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px #0ff; }
      to { box-shadow: 0 0 20px #0ff; }
    }

    #message {
      margin-top: 20px;
      font-size: 1.5rem;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #00fff5;
      border: none;
      border-radius: 8px;
      color: black;
      cursor: pointer;
    }

    button:hover {
      background-color: #0ff;
    }

    .mode-btn {
      background-color: #ff00c8;
    }

    .mode-btn:hover {
      background-color: #ff4cc0;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>

  <div class="menu" id="menu">
    <button class="mode-btn" onclick="initGame('human')">Play with Human</button>
    <button class="mode-btn" onclick="initGame('ai')">Play with Computer</button>
  </div>

  <div class="game-container hidden" id="game">
    <div class="board" id="board"></div>
    <div id="message"></div>
    <button onclick="restartGame()">Restart</button>
<button onclick="goHome()">Home</button>
  </div>

  <script>
    const board = document.getElementById('board');
    const message = document.getElementById('message');
    const gameContainer = document.getElementById('game');

    let currentPlayer = 'x';
    let gameActive = true;
    let playWithAI = false;
    let cells = [];

    function initGame(mode) {
      playWithAI = mode === 'ai';
      gameContainer.classList.remove('hidden');
      startGame();
    }

    function restartGame() {
      startGame();
    }

    function startGame() {
      board.innerHTML = '';
      message.textContent = '';
      currentPlayer = 'x';
      gameActive = true;
      cells = [];

      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.addEventListener('click', () => handleMove(cell, i));
        board.appendChild(cell);
        cells.push('');
      }

      if (playWithAI && currentPlayer === 'o') {
        setTimeout(aiMove, 300);
      }
    }

    function handleMove(cell, index) {
      if (!gameActive || cells[index] !== '') return;

      cell.textContent = currentPlayer.toUpperCase();
      cell.classList.add(currentPlayer);
      cells[index] = currentPlayer;

      if (checkWinner(currentPlayer)) {
        message.textContent = `Player ${currentPlayer.toUpperCase()} Wins! üéâ`;
        gameActive = false;
        highlightWinningCells(currentPlayer);
        return;
      }

      if (cells.every(c => c !== '')) {
        message.textContent = "It's a Draw! ü§ù";
        gameActive = false;
        return;
      }

      currentPlayer = currentPlayer === 'x' ? 'o' : 'x';

      if (playWithAI && currentPlayer === 'o') {
        setTimeout(aiMove, 300);
      }
    }

    function aiMove() {
      let bestScore = -Infinity;
      let move;
      for (let i = 0; i < 9; i++) {
        if (cells[i] === '') {
          cells[i] = 'o';
          let score = minimax(cells, 0, false);
          cells[i] = '';
          if (score > bestScore) {
            bestScore = score;
            move = i;
          }
        }
      }
      const cell = board.children[move];
      handleMove(cell, move);
    }

    function minimax(boardState, depth, isMaximizing) {
      const winner = getWinner(boardState);
      if (winner === 'o') return 10 - depth;
      if (winner === 'x') return depth - 10;
      if (boardState.every(c => c !== '')) return 0;

      if (isMaximizing) {
        let best = -Infinity;
        for (let i = 0; i < 9; i++) {
          if (boardState[i] === '') {
            boardState[i] = 'o';
            best = Math.max(best, minimax(boardState, depth + 1, false));
            boardState[i] = '';
          }
        }
        return best;
      } else {
        let best = Infinity;
        for (let i = 0; i < 9; i++) {
          if (boardState[i] === '') {
            boardState[i] = 'x';
            best = Math.min(best, minimax(boardState, depth + 1, true));
            boardState[i] = '';
          }
        }
        return best;
      }
    }

    function getWinner(boardState) {
      const wins = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      for (let pattern of wins) {
        const [a, b, c] = pattern;
        if (boardState[a] && boardState[a] === boardState[b] && boardState[b] === boardState[c]) {
          return boardState[a];
        }
      }
      return null;
    }

    function checkWinner(player) {
      return getWinner(cells) === player;
    }

    function highlightWinningCells(player) {
      const wins = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      for (let pattern of wins) {
        if (pattern.every(i => cells[i] === player)) {
          pattern.forEach(i => board.children[i].classList.add('winner'));
        }
      }
    }
  </script>

  <script src="imp.js"></script>
</body>
</html>
